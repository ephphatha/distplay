<!DOCTYPE html>
<html>
<head>
    <title>Gamepad Visualiser</title>
    <link rel="stylesheet" href="gamepad.css">
</head>

<body>
    <!-- Arranging the controller layout as a grid, top row is triggers/bumpers, left/right sides are sticks, middle is two columns of dpad, face buttons, bottom row is start/select -->
    <!-- Triggers -->
    <span id="lt" class="trigger input">LT</span>
    <span id="rt" class="trigger input">RT</span>
    <!-- Bumpers -->
    <span id="lb" class="bumper input">LB</span>
    <span id="rb" class="bumper input">RB</span>
    <!-- Sticks -->
    <div id="ls" class="stick"><span id="ls_cursor" class="input"></span></div>
    <div id="rs" class="stick"><span id="rs_cursor" class="input"></span></div>
    <!-- Dpad -->
    <div id="dpad" class="buttongroup">
        <span id="dup" class="input up"></span>
        <span id="dleft" class="input left"></span>
        <span id="dright" class="input right"></span>
        <span id="ddown" class="input down"></span>
    </div>
    <!-- Face buttons  -->
    <div id="facebuttons" class="buttongroup">
        <div id="y" class="input up">Y</div>
        <div id="x" class="input left">X</div>
        <div id="b" class="input right">B</div>
        <div id="a" class="input down">A</div>
    </div>
    <!-- Misc buttons -->
    <div id="select" class="input">&lt;</div>
    <div id="start" class="input">&gt;</div>

    <script src="visualiser.js"></script>
</body>

</html>
